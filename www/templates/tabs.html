<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-assertive">


  <!-- Dashboard Tab -->
  <ion-tab title="Profile" icon="icon ion-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="books" icon="icon ion-ios7-bookmarks" href="#/tab/books">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


    <!-- Friends Tab -->
  <ion-tab title="Search" icon="icon ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>


      <!-- Friends Tab -->
  <ion-tab title="Add" icon="icon ion-plus-round" href="#/tab/adds">
    <ion-nav-view name="tab-adds "></ion-nav-view>
  </ion-tab>






</ion-tabs>
