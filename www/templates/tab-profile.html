<ion-view title="Profile">
<div class="bar bar-header bar-assertive">
  <h1 class="title">Profile</h1>
</div>

<br><br>
  <ion-content class="padding" >



  <button class="button button-positive" ng-click="fbLogin()">
  Login with Facebook
</button>

<button class="button button-positive" ng-click="fbLogout()">
  Logout
</button>


  <div class="list card">
            <div class="item">
                <h2>{{user.name}}</h2>
                <h2>{{user.id}}</h2>
                <p>{{user.city}}</p>
            </div>
            <div class="item item-body">
                <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
            </div>
        </div>


    
  </ion-content>
</ion-view>
